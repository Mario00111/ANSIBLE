- name: Installer les paquets LDAP
  yum:
    name:
      - pam_ldap
      - nss-pam-ldapd
      - nscd
      - openldap-clients
      - oddjob
      - oddjob-mkhomedir
    state: present
  when: ansible_os_family == "RedHat"


